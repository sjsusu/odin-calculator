<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title> Odin Calculator</title>
</head>
<body>
    <div class="title">
        <h1>A Little Calculator</h1>
        <img src="./imgs/calculator.png" class="calc-img">
    </div>
    <div class = "calculator">
        <div class = "display">&nbsp</div>
        <div class="row one">
            <button class="clear">C</button>
            <button></button>
            <button></button>
            <button class="operation plus">+</button>
        </div>
        <div class="row two">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation minus">-</button>
        </div>
        <div class="row three">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation times">*</button>
        </div>
        <div class="row four">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation divide">/</button>
        </div>
        <div class="row five">
            <button class="number">0</button>
            <button class="decimal blue">.</button>
            <button class="blue">+/-</button>
            <button class="equal">=</button>
        </div>
    </div>
    <a href="https://github.com/sjsusu/odin-calculator" target="_blank" rel="noreferrer noopener">
        <img src="./imgs/github-mark.png" class="github">
    </a>
</body>
</html>
